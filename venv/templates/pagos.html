<!DOCTYPE html>
<html>
<head>
    <title>Registro de Pagos</title>
</head>
<body>
    <h1>Registrar Nuevo Pago</h1>
    <form method="POST">
        <input type="text" name="cod_pago" placeholder="Código de Pago" required>
        <input type="number" name="id_metodo" placeholder="ID Método de Pago" required>
        <input type="number" step="0.01" name="monto" placeholder="Monto" required>
        <input type="date" name="fecha_pago" placeholder="Fecha de Pago">
        <input type="date" name="fecha_vencimiento" placeholder="Fecha de Vencimiento" required>
        <button type="submit">Registrar Pago</button>
    </form>
</body>
</html>
